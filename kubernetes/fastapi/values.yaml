namespace: airlines
replicaCount: 3
image: datascientest/fastapi:1.0.0
service:
  name: fastapi-service
  port: 80
  targetPort: 8000
  type: NodePort

env:
  host: db
  user: admin
  password: password
  dbName: storedb

tls:
  secretName: rancher-secret
  hosts: fastapi.dst-airlines.dns-dynamic.net

hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 70


serviceAccount:
  create: false

dags:
  gitSync:
    enabled: true
    repo: git@github.com:dts-bgm/DST-Airlines.git
    branch: main
    subPath: "./airflow/dags/"
    sshKeySecret: airflow-ssh-secret
extraSecrets:
  airflow-ssh-secret:
    data: |
      gitSshKey: ''
secret:
  - envName: "CLIENT_ID"
    secretName: "LUFTHANSA_CLIENT_ID"
    secretKey: "g5bhrh7kxazggrcz596w2gypv"
  - envName: "CLIENT_SECRET"
    secretName: "LUFTHANSA_CLIENT_SECRET"
    secretKey: "m9rYT9TUgA"
env:
  - name: URL_API_LUFTHANSA
    value: https://api.lufthansa.com/v1
  - name: URL_API_OPEN_METEO
    value: https://api.open-meteo.com/v1/forecast
  - name: IPFY_URL
    value: https://api.ipify.org?format=json
